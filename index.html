<head>
  <title>Computer Society of India</title>

</head>

<body>
  <a-scene>
    
    <!-- CAMERA -->
     <a-entity camera position="0 0 0" look-controls wasd-controls></a-entity>
    
    <!-- LIGHTS -->
    <a-entity light="type: ambient; color: #888"></a-entity>
    <a-entity light="type: directional; color: #ffcc00; intensity: 1" position="0 0 0"></a-entity>
    
    <!--  BACKGROUND  -->
    <!--<a-sky src="https://i.imgur.com/Szs9f7E.jpg"></a-sky>-->
    <a-sky color="#000000"></a-sky>
    
    <a-entity id="opacity" position="-2.5 0.7 0"
                text="color: white; align: center; value: Animating opacity; width: 1.5">
      </a-entity>
    
    
<!--   TEXT   -->
    <a-entity text="value: Computer Society of India; size:0.5;" material="color:#ffffff" position="-4.3 1 -6" rotation="0 0 0"></a-entity>
    
    <a-entity text="text: When we build,; size:.3;" material="color: #ff3399" position="-1 -1 -5" rotation="0 0 0"></a-entity>
    <a-entity text="text: it matters; size:.3;" material="color: #ff3399" position="-1 -1.5 -5" rotation="0 0 0"></a-entity>
    
    <a-entity text="text: Codespace; size:.3;" material="color: #82a0ff" position="1 1.8 6" rotation="0 -180 0"></a-entity>
    <a-box src="https://cdn.glitch.com/f9a5ed0e-c7e0-40fa-a035-556ee387d071%2Fstandee%20high%20res.jpg?1507722775117"
           position="0 -0.1 2.5" rotation="0 0 0" scale="1 1.65 0"></a-box>
    <a-entity text="text: Laser Tag; size:.3;" material="color: #82a0ff" position="-3 1.55 5" rotation="0 -220 0"></a-entity>
    <a-box src="https://cdn.glitch.com/f9a5ed0e-c7e0-40fa-a035-556ee387d071%2Flt_1.jpg?1507704421611"
           position="-1.5 -0.25 1.7" rotation="0 -220 0" scale="1 1.65 0"></a-box>
    
    <a-entity text='text: Under The Hood; size:.3;' material="color: #82a0ff" position="5.1 1.55 4.5" rotation="0 -140 0"></a-entity>
    <a-box src="https://cdn.glitch.com/f9a5ed0e-c7e0-40fa-a035-556ee387d071%2FuthA4.jpg?1507722488022"

    <a-entity text='text: Yuvana; size:.3;' material="color: #82a0ff" position="5.25 1.55 0" rotation="0 -90 0"></a-entity>
    <a-box src="https://cdn.glitch.com/f9a5ed0e-c7e0-40fa-a035-556ee387d071%2FYuvanaa4.jpg?1507722199075"
           position="2.3 -0.2 0.3" rotation="0 -90 0" scale="1 1.65 0"></a-box>
    
    <a-entity text='text: Riddler; size:.3;' material="color: #82a0ff" position="-6 1.55 0.78" rotation="0 90 0"></a-entity>
    <a-box src="https://cdn.glitch.com/f9a5ed0e-c7e0-40fa-a035-556ee387d071%2FRiddler%20pamphlet.jpg?1507722882763"
           position="-2 -0.4 -0" rotation="0 90 0" scale="1 1.65 0"></a-box>
